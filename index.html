<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links to Style Sheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

    <link rel="stylesheet" href="style.css" />

    <!-- Title -->
    <title>Work Day Scheduler</title>
</head>

<body>

    <!-- Header  -->
    <header class="jumbotron">
        <h1 class="display-2">Work Day Scheduler</h1>
        <h2 class="lead">A simple calendar app for scheduling your work day</h2>
        <p id="currentDay"></p>
    </header>

    <!-- Scheduler -->
  <div class="container schedule">

    <!-- Timeblocks go here -->
    <div class="row time-block" name="9AM">
      <div class="col-2 col-lg-1 hour">9 am</div>
      <textarea id="text9AM" class="name col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
    </div>

    <div class="row time-block" name="10AM">
      <div class="col-2 col-lg-1 hour">10 am</div>
      <textarea id="text10AM" class="col-8 col-lg-10"></textarea>
      <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>

    </div>
    <div class="row time-block" data-hour="11">
      <div class="col-2 col-lg-1 hour">11 am</div>
      <textarea id="text11AM" class="col-8 col-lg-10"></textarea>
      <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-block" data-hour="12">
      <div class="col-2 col-lg-1 hour">12 pm</div>
      <textarea id="text12PM" class="col-8 col-lg-10"></textarea>
      <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-block" data-hour="13">
      <div class="col-2 col-lg-1 hour">1 pm</div>
      <textarea id="text1PM" class="col-8 col-lg-10"></textarea>
      <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-block" data-hour="14">
      <div class="col-2 col-lg-1 hour">2 pm</div>
      <textarea id="text2PM" class="col-8 col-lg-10"></textarea>
      <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-block" data-hour="15">
      <div class="col-2 col-lg-1 hour">3 pm</div>
      <textarea id="text3PM" class="col-8 col-lg-10"></textarea>
      <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-block" data-hour="16">
      <div class="col-2 col-lg-1 hour">4 pm</div>
      <textarea id="text4PM" class="col-8 col-lg-10"></textarea>
      <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>
    
    <div class="row time-block" data-hour="17">
      <div class="col-2 col-lg-1 hour">5 pm</div>
      <textarea id="text5PM" class="col-8 col-lg-10"></textarea>
      <button class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>

  <!-- Links to Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
